name: Code workflows
on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  lint-job:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Running py38-lint with tox
        uses: ymyzk/run-tox-gh-actions@main
        with:
          tox-args:
            -e py38-lint

  test-job:
    needs: lint-job
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10, 3.11]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Running tests for ${{ matrix.python-version }} with tox
        uses: ymyzk/run-tox-gh-actions@main

  publish-job:
    name: Publish to PyPI and upload binary
    needs: test-job
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-20.04
    environment: production
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Running build for ${{ matrix.python-version }} with tox
        uses: ymyzk/run-tox-gh-actions@main
        with:
          tox-args:
            -e package
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/dql
